<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue P2P Video Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="videos"></div>
    <div id="chat">
      <div id="room-header">Room: <span id="room-name"></span></div>
      <div id="messages"></div>
      <form id="chat-form">
        <input id="chat-input" type="text" autocomplete="off" placeholder="Type a message">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
